<!DOCTYPE html>
<html>

  <title>Helping Hands</title>

</head>
<body>

        <label> Username <span class="required">*</span></label>
        <input  type="text" name="username" class="field-long" placeholder="Username"></input>

        <button>Register</button>
      </li>
    </ul>

  </form>

</html>
